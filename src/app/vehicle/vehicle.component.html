<div class="container">
  <h2>Vehicle Registration</h2>
    <input class="form-control" [(ngModel)]="vehicle.year" placeholder="Year">
    <input class="form-control" [(ngModel)]="vehicle.plate" placeholder="Number Plate">
    <input class="form-control" [(ngModel)]="vehicle.model" placeholder="Company">
    <select [(ngModel)]='nrSelect' class='form-control'>
      <option value="" selected disabled hidden>Vehicle Type</option>
      <option value='Petrol Electric'>Petrol Electric</option>
      <option value='Diesel Electric'>Diesel Electric</option>
      <option value='Diesel'>Diesel</option>
      <option value='Petrol'>Petrol</option>
      <option value='Hybrid'>Hybrid</option>
    </select>
    <div *ngIf="submitted" class="success">
      <h4>{{submittedText}}</h4>
    </div>
    <button class="btn btn-success" (click)="submit()" > Submit </button>
</div>
